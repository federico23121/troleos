name: nofake

on:
  workflow_dispatch:
    inputs:
      haxball_room_url:
        description: 'Link de la sala de Haxball'
        required: true
        default: 'https://www.haxball.com/play?c=1n05nbF698Q'
      mensaje:
        description: 'Mensaje para el raid'
        required: true
        default: 'Raid por Stefano365p'
      llamar_admin:
        description: 'Mensaje para llamar al administrador'
        required: true
        default: 'sexo'

jobs:
  run-bots:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 27
      matrix:
       job_id: [Redondo_el_goat, Redondo_bro, Redondo_max, RedondoXD, Redondo_lord, Redondo_chan, Redondo_azo, Redondo_el_bicho, Redondo_troll, Redondo_meme, Redondo_down, Redondo_kitEA, Redondo_afk, Redondo_campea, Redondo_fallido, Redondo_rancio, Redondo_bardo, Redondo_feo, Redondo_noob, Redondo_god, Redondo_trix, Redondo_baneado, Redondo_otaku, Redondo_fly, Redondo_reportado, Redondo_loco, Redondo_dios, Redondo_kun, Redondo69, RedondoXD2, Redondo_master, Redondo777, Redondo_inutil, Redondo_toxic, Redondo_fede, Redondo_manco, Redondo_ardido, Redondo_lord69, Redondochan69, Redondo_chad, Redondo_nerf, Redondo_clon, Redondofail, Redondo_fumado, Redondo_lag, Redondo_lento, Redondo_malardo, Redondo_sinmanos, Redondo_lordxd, Redondo_fake, Redondo_legend, Redondo_roto, Redondo_gordo, Redondo_flaco, Redondo_sinskin, Redondo_bronce, Redondo_feed, Redondo_ragequit, Redondo_nohit, Redondo_desconectado, Redondo_autopilot, Redondo_ciego, Redondo_silla, Redondo_conlag, Redondo_bug, Redondo_broken, Redondo_sabot, Redondo_bench, Redondo_roto2, Redondo_sinwifi, Redondo_practica, Redondo_choke, Redondo_mentalboom, Redondo_trap, Redondo_silenciado, Redondo_afkbot, Redondo_duo, Redondo_fantasma, Redondo_leaver, Redondo_lowelo, Redondo_nerfplease, Redondo_flamer, Redondo_otp, Redondo_bajorendimiento, Redondo_dropea, Redondo_sinrank, Redondo_sinmicro, Redondo_rata, Redondo_tierD, Redondo_memeado, Redondo_fracasado, Redondo_carreadísimo, Redondo_bajito, Redondo_altito, Redondo_pelado, Redondo_peluca, Redondo_random, Redondo_inting, Redondo_penta, Redondo_1v9, Redondo_0kill, Redondo_ks, Redondo_critico, Redondo_no_cs, Redondo_farmer, Redondo_tilted, Redondo_report, Redondo_dodge, Redondo_autolock, Redondo_duoboost, Redondo_garchado, Redondo_puteado, Redondo_smurf, Redondo_smite_fail, Redondo_flashwall, Redondo_muteado, Redondo_feedmax, Redondo_godlike, Redondo_late, Redondo_sinbuild, Redondo_buildrara, Redondo_sinmana, Redondo_revivido, Redondo_carry, Redondo_carreado, Redondo_eliminado, Redondo_main, Redondo_OTP_Yasuo, Redondo_bugsplat, Redondo_fbi, Redondo_denunciado, Redondo_ghosting, Redondo_streamsniper, Redondo_vergonzoso, Redondo_pibito, Redondo_masomenos, Redondo_mirón, Redondo_camp, Redondo_movilizado, Redondo_stuneado, Redondo_reporteado, Redondo_quemado, Redondo_patinado, Redondo_duelista, Redondo_manchado, Redondo_trollmax, Redondo_cancelado, Redondo_fan, Redondo_hater, Redondo_sinmonitor, Redondo_botoneroroto, Redondo_mancoXD, Redondo_nohud, Redondo_mainsup, Redondo_mainadc, Redondo_mainjungla, Redondo_midlane, Redondo_toplane, Redondo_warden, Redondo_fullap, Redondo_fullad, Redondo_fullmr, Redondo_aramero, Redondo_todomal, Redondo_nokeys, Redondo_discordmuted, Redondo_teemo, Redondo_jgint, Redondo_sensibilidad, Redondo_bajofps, Redondo_dia1, Redondo_faker, Redondo_relleno, Redondo_ultimo, Redondo_soltado, Redondo_rotoxd, Redondo_doloroso, Redondo_lagrimas, Redondo_lvl1, Redondo_ceroiq, Redondo_duro, Redondo_gomu, Redondo_fusilado, Redondo_tanque, Redondo_débil, Redondo_cansado, Redondo_resfriado, Redondo_zurdo, Redondo_daltónico, Redondo_sindedos, Redondo_cromado, Redondo_oxidado, Redondo_lowbattery, Redondo_eco, Redondo_bichardo, Redondo_bardomax, Redondo_legendxd, Redondo_legendario, Redondo_viejardo, Redondo_retirado, Redondo_jubilado, Redondo_inexperto, Redondo_nolvl, Redondo_exagerado, Redondo_bebé, Redondo_fallecido, Redondo_perdido, Redondo_ultrapractica, Redondo_carpado, Redondo_enojado, Redondo_deshidratado, Redondo_sudado, Redondo_dia2, Redondo_mufa, Redondo_fantasmita, Redondo_machucado, Redondo_infiltrado, Redondo_pistolita, Redondo_karmico, Redondo_glitcheado, Redondo_pasivo, Redondo_murito, Redondo_demon, Redondo_diosito, Redondo_blandito, Redondo_tornado, Redondo_chiquito, Redondo_delgado, Redondo_traidor, Redondo_lobotomía, Redondo_lagmax, Redondo_rotoxd2, Redondo_flammax, Redondo_duro2, Redondo_kiteado, Redondo_hardstuck, Redondo_dedosfríos, Redondo_sensobaja, Redondo_micromuerto, Redondo_sensomax, Redondo_0iq, Redondo_intoxicado, Redondo_sinsueño, Redondo_comebush, Redondo_wardstealer, Redondo_trolleado, Redondo_clown, Redondo_payaso, Redondo_sinfuturo, Redondo_stuck, Redondo_frasco, Redondo_cringe, Redondo_reporte, Redondo_elreportado, Redondo_frasquito, Redondo_carroña]

    env:
      HAXBALL_ROOM_URL: ${{ github.event.inputs.haxball_room_url }}
      MENSAJE: ${{ github.event.inputs.mensaje }}
      LLAMAR_ADMIN: ${{ github.event.inputs.llamar_admin }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar entorno previo
        run: rm -rf node_modules package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependencias limpias (incluye puppeteer completo)
        run: |
          npm install puppeteer puppeteer-extra puppeteer-extra-plugin-stealth
          npm ci

      - name: Esperar inicio sincronizado
        run: sleep $((RANDOM % 10 + 5))

      - name: Ejecutar bot
        run: node botsstefano.js
        env:
          JOB_ID: ${{ matrix.job_id }}
        timeout-minutes: 60
