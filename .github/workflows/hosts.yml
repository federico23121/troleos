name: Run Node.js Script with Multiple Jobs

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      max_parallel:
        description: 'Maximum parallel jobs'
        required: false
        default: '11'
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 11
      matrix:
        job_id: [
"thr1.AAAAAGjlaXTVxvMtE8RmLQ.Id4UNuBhsFg",
"thr1.AAAAAGjlaYWjJVAWv9Riaw.D5BjiBogfoo",
"thr1.AAAAAGjlaZZAsvOXmGDLrA.DqU5bXlyHgc",
"thr1.AAAAAGjlaaY_wbIFRRIKeA.p7fKnT_1akM",
"thr1.AAAAAGjlabYC0jmAOCNS-A.ASdj1kCl2h0",
"thr1.AAAAAGjlad8iMBUyD7tQXA.Oi8jZK33GAI",
"thr1.AAAAAGjlaeqoDHwugrBGPg.sTNLg--h5d0",
"thr1.AAAAAGjlafjvzl7yiocSIg.SO5HHxIj59E",
"thr1.AAAAAGjlahGIoOwsL2cElA.2fTR0-slDFY",
"thr1.AAAAAGjlahv8chgUpllNfg.yHTzrom_1AM"
        ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar entorno previo
        run: rm -rf node_modules package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias (incluye haxball.js)
        run: |
          npm install haxball.js
          npm install  # Esto instalará también tus otras dependencias del package.json si existen

      - name: Esperar inicio sincronizado
        run: sleep $((RANDOM % 10 + 5))

      - name: Ejecutar script
        run: node hostbots.js
        env:
          JOB_ID: ${{ matrix.job_id }}
