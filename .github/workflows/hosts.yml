name: Run Node.js Script with Multiple Jobs

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      max_parallel:
        description: 'Maximum parallel jobs'
        required: false
        default: '11'
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 11
      matrix:
        job_id: [
"thr1.AAAAAGjmsd_GKel-aMUQSQ.91UiJ4FZex8",
"thr1.AAAAAGjmsexkFaaSViWoKQ.SfrpWS81abI",
"thr1.AAAAAGjmsf_9yKYf40Aimw.6ePuqSmjkDs",
"thr1.AAAAAGjmsgfHnLlyQKtmjg.L1g51_TYOVc",
"thr1.AAAAAGjmsiNRnC4GJ0KdDw.2xehF8X3SHU",
"thr1.AAAAAGjmsjO5V8yelbIQeg.w_dd-w49dEs",
"thr1.AAAAAGjmsj4iLT-xRAxTDw.gFwxneUgqLQ",
"thr1.AAAAAGjmsk1NY3ZgBL9n7w.e5IQmkjGO5Q",
"thr1.AAAAAGjmslxATR1Om09KfA.O_59rdv_IL0",
"thr1.AAAAAGjmsmjruzDIELcMiQ.2ynPqrBWLTg",
"thr1.AAAAAGjmsnKR6E9mJ3TzqQ.O_wmJKErkbo"
        ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar entorno previo
        run: rm -rf node_modules package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias (incluye haxball.js)
        run: |
          npm install haxball.js
          npm install  # Esto instalará también tus otras dependencias del package.json si existen

      - name: Esperar inicio sincronizado
        run: sleep $((RANDOM % 10 + 5))

      - name: Ejecutar script
        run: node hostbots.js
        env:
          JOB_ID: ${{ matrix.job_id }}
