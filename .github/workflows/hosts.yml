name: Run Node.js Script with Multiple Jobs

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      max_parallel:
        description: 'Maximum parallel jobs'
        required: false
        default: '11'
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 11
      matrix:
        job_id: [
"thr1.AAAAAGjf60tzmquMWcpj8A.IbTu3STrZUk",
"thr1.AAAAAGjf61pBYZmOJ7uV3w.SO97EK7bEmI",
"thr1.AAAAAGjf62ck9PwiF6RkNg.0BPytB-UekA",
"thr1.AAAAAGjf625etUjcuZK_JA._-sci3wQ4U8",
"thr1.AAAAAGjf63erJxMhLf2zvw.T8qH3E1ZKe8",
"thr1.AAAAAGjf64BShps2u50nXw.DHANOCbFk2c",
"thr1.AAAAAGjf64x32nq6e7DEQA.mQUiTRXokao",
"thr1.AAAAAGjf65ZNWwEfdr_cOQ.qDv7Xq79yy4",
"thr1.AAAAAGjf65_l1XziET65bw.m4BPk-OkxSU",
"thr1.AAAAAGjf66hc_U5bNV31Ag.wDF8OlCVUBM",
"thr1.AAAAAGjf68yMAUWOBfJV_Q.YeTQ_BuVRMw",
"thr1.AAAAAGjf69MEQiJCMsL57g.OODx9EmlPQ4"
        ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar entorno previo
        run: rm -rf node_modules package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias (incluye haxball.js)
        run: |
          npm install haxball.js
          npm install  # Esto instalará también tus otras dependencias del package.json si existen

      - name: Esperar inicio sincronizado
        run: sleep $((RANDOM % 10 + 5))

      - name: Ejecutar script
        run: node hostbots.js
        env:
          JOB_ID: ${{ matrix.job_id }}
