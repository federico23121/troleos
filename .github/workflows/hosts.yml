name: Run Node.js Script with Multiple Jobs

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      max_parallel:
        description: 'Maximum parallel jobs'
        required: false
        default: '11'
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 11
      matrix:
        job_id: [
"thr1.AAAAAGjj9yrwZR4VPg-UdQ.7QZoP5-IoW4",
"thr1.AAAAAGjj9zne_6Th1bBB6w.h6KT8gIzV6U",
"thr1.AAAAAGjj90H59A7qXJMQgw.b3engzNU8r8",
"thr1.AAAAAGjj90uyyf714I2KIg.OYDHch9U2uA",
"thr1.AAAAAGjj91wY8006iGUj7Q.P1_IdPZbXQM",
 "thr1.AAAAAGjj929HmGOrupq1zg.vuiPWkK_6ls",
"thr1.AAAAAGjj94Fy08ss0rtFcA.bK5HjmF7EUw",
"thr1.AAAAAGjj96V9uSUOeT66fA.GUiQnQnuJzc",
"thr1.AAAAAGjj99J5MP_IeLyN5w.HhSSgZ9bexg",
"thr1.AAAAAGjj99_L93fb6rxm0A.vR7QzO3bpmM",
"thr1.AAAAAGjj9-1IwTL6AyM7pg.DHj218a9Z6Y"
        ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar entorno previo
        run: rm -rf node_modules package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias (incluye haxball.js)
        run: |
          npm install haxball.js
          npm install  # Esto instalará también tus otras dependencias del package.json si existen

      - name: Esperar inicio sincronizado
        run: sleep $((RANDOM % 10 + 5))

      - name: Ejecutar script
        run: node hostbots.js
        env:
          JOB_ID: ${{ matrix.job_id }}
