name: Run Node.js Script with Multiple Jobs

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      max_parallel:
        description: 'Maximum parallel jobs'
        required: false
        default: '11'
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 11
      matrix:
        job_id: [
"thr1.AAAAAGjkgCMZq6asCRQ8Fw.ICnTgCRYI2s",
"thr1.AAAAAGjkgP_cbJpfOiVSYw.3BYgqXqH_x8",
"thr1.AAAAAGjkgRBf4u3wYZaWEA.sQBrLrV_06s",
"thr1.AAAAAGjkgSROup27LrYcQw.cOY3s6AvFJ0",
"thr1.AAAAAGjkgTt6Os0lb8nOsQ.C8ujOxid_zM",
"thr1.AAAAAGjkgVAIZ-pyCgYEYQ.LdxR2G5BqoM",
"thr1.AAAAAGjkgV2KB5pxzdxEjQ.FLaEbNbam7M",
"thr1.AAAAAGjkgWmmbaXA3OMcGw.AkcF7bQ4eoI",
 "thr1.AAAAAGjkgZryVeSdOLrzLw.Me31j-Wk76g",
 "thr1.AAAAAGjkgan4esSGh8xl7w.KaKqAKCXuNo",
"thr1.AAAAAGjkehKfHgWbsxeu0Q.8T69Hf0Dlmc"
        ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar entorno previo
        run: rm -rf node_modules package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias (incluye haxball.js)
        run: |
          npm install haxball.js
          npm install  # Esto instalará también tus otras dependencias del package.json si existen

      - name: Esperar inicio sincronizado
        run: sleep $((RANDOM % 10 + 5))

      - name: Ejecutar script
        run: node hostbots.js
        env:
          JOB_ID: ${{ matrix.job_id }}
